# EVOLUTION HISTORY
# =============================================================================

history:
  - version: "0.1"
    date: "2026-01-19"
    changes:
      - Initial starter ontology for discovery pipeline
      
  - version: "1.0"
    date: "2026-01-19"
    changes:
      - Validated against 1,440 claims corpus
      - Added business_growth to OUTCOME (new term)
      - Removed innovation from OUTCOME (duplicate of MECHANISM term)
